log.level.default = 'ALL'
log.level.SCHED = 'NONE'

deviceloaders.butia_skid.load = true
deviceloaders.butia_skid.mode = 'servo'
deviceloaders.butia_skid.left_run = "/sys/devices/ocp.3/bs_pwm_test_P9_14.15/run"
deviceloaders.butia_skid.left_duty = "/sys/devices/ocp.3/bs_pwm_test_P9_14.15/duty"
deviceloaders.butia_skid.left_period = "/sys/devices/ocp.3/bs_pwm_test_P9_14.15/period"
deviceloaders.butia_skid.right_run = "/sys/devices/ocp.3/bs_pwm_test_P8_13.16/run"
deviceloaders.butia_skid.right_duty = "/sys/devices/ocp.3/bs_pwm_test_P8_13.16/duty"
deviceloaders.butia_skid.right_period = "/sys/devices/ocp.3/bs_pwm_test_P8_13.16/period"

deviceloaders.bobot.load = true
deviceloaders.bobot.path =  '/home/debian/butia-code/bobot'
deviceloaders.bobot.comms = {"usb"}
deviceloaders.bobot.timeout_refresh = 10 --negative or nil disables

tasks.bobot_server.load = true
tasks.bobot_server.ip = '*'

shell.load = true
tasks.shell.load = true
tasks.shell.ip = "127.0.0.1"
tasks.shell.port = 2012

tasks.Httpserver.load = true
tasks.Executor.load = true
tasks.Persistence.load =true
tasks.ProjectAdmin.load = true
tasks.RobotTasksManager.load = true
tasks.RobotInterface.load = true

